<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unit Conversion</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <section id="home">
    <header>
      <h1>Unit Conversion</h1>
    </header>
    <nav class="topdiv">
      <a href="#temperature" class="topmenu">Temperature</a>
      <a href="#weight"      class="topmenu">Weight</a>
      <a href="#distance"    class="topmenu">Distance</a>
    </nav>
  </section>

  <div id="all-conversion-sections">
    <!-- Temperature Panel -->
    <section id="temperature" class="b temperature">
      <figure>
        <img src="https://…/thermo.png" alt="Thermometer"/>
        <figcaption>Celsius to Fahrenheit Conversion</figcaption>
      </figure>
      <article>
        <fieldset>
          <legend>Temperature</legend>
          <label for="celsius">Celsius</label><br/>
          <input type="number" id="celsius"/><br/>

          <button id="convert-temp">Convert</button><br/>

          <input type="number" id="fahrenheit"/><br/>
          <label for="fahrenheit">Fahrenheit</label>
        </fieldset>
        <aside>
          To convert Celsius to Fahrenheit: (C × 9/5) + 32
        </aside>
      </article>
    </section>

    <!-- Weight Panel -->
    <section id="weight" class="b weight">
      <figure>
        <img src="https://…/weight.png" alt="Scale" width="200px"/>
        <figcaption>Kilogram to Pound Conversion</figcaption>
      </figure>
      <article>
        <fieldset>
          <legend>Weight</legend>
          <label for="kilo">Kilogram</label><br/>
          <input type="number" id="kilo"/><br/>

          <button id="convert-weight">Convert</button><br/>

          <input type="number" id="pounds"/><br/>
          <label for="pounds">Pounds</label>
        </fieldset>
        <aside>
          To convert kilograms to pounds: kg × 2.205
        </aside>
      </article>
    </section>

    <!-- Distance Panel -->
    <section id="distance" class="b distance">
      <figure>
        <img src="https://…/speedo.png" alt="Speedometer"/>
        <figcaption>Kilometer to Mile Conversion</figcaption>
      </figure>
      <article>
        <fieldset>
          <legend>Distance</legend>
          <label for="km">Kilometers</label><br/>
          <input type="number" id="km"/><br/>

          <button id="convert-distance">Convert</button><br/>

          <input type="number" id="miles"/><br/>
          <label for="miles">Miles</label>
        </fieldset>
        <aside>
          To convert kilometers to miles: km ÷ 1.609
        </aside>
      </article>
    </section>
  </div>

  <div class="iconbutton">
    <a href="#home">
      <img src="https://…/home.svg" alt="Home"/>
    </a>
  </div>

  <footer>Byee!</footer>
</body>
</html>
